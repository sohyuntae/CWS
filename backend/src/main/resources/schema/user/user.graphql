extend type Query {
    # 유저 정보 리스트
    getUserList(uid: String): [UserInfo]
    # 유저 단일 정보
    getUserInfo(uid: String): UserInfo
}

extend type Mutation  {
    # 유저 저장
    setUserInfo(userInfo: addUserInfo): String
}

# 유저 정보
type UserInfo {
    # User ID
    uid: String
    # User PW
    uPw: String
    # User Name
    userName: String
    # User Email
    userEmail: String
    # User Phone
    userPhone: String
}

input addUserInfo {
    uiKey: Long
    uid: String!
    uPw: String!
    userName: String!
    userEmail: String
    userPhone: String
}
